<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Kokurikulum Digital - SMA Al-Mahadul Islami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hidden { display: none; }
        .glass-nav { background: rgba(29, 78, 216, 0.95); backdrop-filter: blur(10px); }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="glass-nav text-white shadow-xl sticky top-0 z-40 no-print">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://i.postimg.cc/SNmZtXqv/photo-2026-01-21-21-49-29.jpg" alt="Logo Sekolah" class="w-12 h-12 object-contain bg-white rounded-full p-1 shadow-md">
                <div class="leading-tight">
                    <span class="font-bold text-xl tracking-wide block text-white uppercase">SMA AL-MAHADUL ISLAMI</span>
                    <span class="text-xs text-blue-100 opacity-80 uppercase tracking-widest font-medium">TASEK JUNJUNG</span>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button onclick="switchView('dashboard')" class="text-sm font-bold hover:text-blue-200 transition uppercase">DASHBOARD</button>
                <button onclick="handleAdminLogin()" class="bg-white/10 border border-white/20 px-5 py-2 rounded-xl hover:bg-white/20 transition flex items-center space-x-2">
                    <i data-lucide="lock" class="w-4 h-4 text-blue-200"></i>
                    <span class="text-sm font-bold uppercase">LOG MASUK ADMIN</span>
                </button>
            </div>
        </div>
    </nav>

    <div id="main-content" class="container mx-auto px-4 py-10">
        <!-- STATUS BAR DISEMBUNYIKAN (Hidden) -->
        <div id="auth-status" class="hidden"></div>

        <div id="dashboard-view" class="max-w-4xl mx-auto">
            <div class="text-center mb-10 no-print">
                <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tight uppercase">LAPORAN PROGRAM KO-KURIKULUM</h1>
                <!-- Nota Cloud disembunyikan mengikut permintaan -->
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="bg-blue-800 p-1 no-print"></div> 
                <div class="p-8 md:p-12">
                    <form id="laporan-form" class="space-y-8">
                        <div class="space-y-6">
                            <div class="flex items-center space-x-2 text-blue-800 font-bold uppercase text-xs tracking-wider">
                                <i data-lucide="info" class="w-4 h-4"></i>
                                <span>MAKLUMAT ASAS PROGRAM</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Nama Program / Unit</label>
                                    <input type="text" id="nama_program" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none uppercase text-sm">
                                </div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Tarikh</label><input type="date" id="tarikh" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Hari</label>
                                    <select id="hari" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase">
                                        <option>ISNIN</option><option>SELASA</option><option>RABU</option><option>KHAMIS</option><option>JUMAAT</option><option>SABTU</option><option>AHAD</option>
                                    </select>
                                </div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Tempat</label><input type="text" id="tempat" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl uppercase text-sm"></div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Masa</label><input type="text" id="masa" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl uppercase text-sm"></div>
                            </div>
                        </div>

                        <div class="space-y-6 pt-4">
                            <div class="flex items-center space-x-2 text-blue-800 font-bold uppercase text-xs tracking-wider"><i data-lucide="align-left" class="w-4 h-4"></i><span>PERINCIAN</span></div>
                            <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Objektif</label><textarea id="objektif" rows="2" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase"></textarea></div>
                            <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Laporan Aktiviti</label><textarea id="aktiviti" rows="5" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase"></textarea></div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Gambar (Maksimum 4)</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-200 border-dashed rounded-xl bg-slate-50 hover:bg-slate-100 transition cursor-pointer relative">
                                    <div class="space-y-1 text-center">
                                        <i data-lucide="image" class="mx-auto h-12 w-12 text-slate-400"></i>
                                        <div class="flex text-sm text-slate-600">
                                            <label for="gambar_upload" class="relative cursor-pointer font-bold text-blue-700 uppercase"><span>Muat naik fail</span><input id="gambar_upload" type="file" class="sr-only" accept="image/*" multiple></label>
                                        </div>
                                    </div>
                                </div>
                                <div id="preview-container" class="grid grid-cols-4 gap-4 mt-4"></div>
                            </div>
                        </div>

                        <button type="submit" id="btn-submit" class="w-full bg-blue-800 text-white font-black py-5 rounded-xl shadow-lg flex justify-center items-center text-xl uppercase tracking-wide">
                            <i data-lucide="cloud-upload" class="mr-3 w-7 h-7"></i> Simpan Laporan
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- ADMIN VIEW -->
        <div id="admin-view" class="hidden max-w-6xl mx-auto">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="p-8 border-b flex justify-between items-center bg-slate-50/50">
                    <div><h2 class="text-2xl font-black text-slate-900 uppercase">ARKIB LAPORAN DIGITAL</h2></div>
                    <button onclick="switchView('dashboard')" class="px-5 py-2.5 bg-white border rounded-lg font-bold uppercase text-xs">Kembali</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="bg-slate-50 text-[10px] uppercase tracking-widest font-black"><th class="p-6">Tarikh</th><th class="p-6">Program</th><th class="p-6">Tempat</th><th class="p-6 text-center">Tindakan</th></tr></thead>
                        <tbody id="admin-table-body" class="divide-y"></tbody>
                    </table>
                </div>
                <div id="loading-table" class="text-center py-20 uppercase text-xs font-bold text-slate-400">Memuatkan data...</div>
            </div>
        </div>
    </div>

    <!-- PRINT MODAL -->
    <div id="print-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50 no-print">
        <div class="bg-white w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl p-0 border border-slate-200">
            <div id="printable-area" class="bg-white p-12 leading-relaxed text-slate-900"></div>
            <div class="bg-slate-50 p-6 flex justify-end space-x-4 border-t">
                <button onclick="closePrintModal()" class="px-6 py-2.5 font-bold uppercase text-xs">Tutup</button>
                <button onclick="window.print()" class="px-8 py-3 bg-blue-800 text-white rounded-xl font-black uppercase text-sm tracking-wide">Cetak Laporan</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuration handled by environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'laporan-koko-mitaj-web';

        let currentUser = null;
        let base64Images = [];
        let unsubscribeReports = null;

        const getCollectionRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'koko_reports');

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenError) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                setupFirestoreListeners();
            } else {
                if (unsubscribeReports) unsubscribeReports();
            }
        });

        initAuth();

        function setupFirestoreListeners() {
            if (!currentUser) return;
            if (unsubscribeReports) unsubscribeReports();

            const reportsRef = getCollectionRef();

            unsubscribeReports = onSnapshot(reportsRef, 
                (snapshot) => {
                    const reports = [];
                    snapshot.forEach(doc => reports.push({ id: doc.id, ...doc.data() }));
                    renderAdminTable(reports);
                    document.getElementById('loading-table').classList.add('hidden');
                }, 
                (error) => {
                    console.error("Firestore Error:", error);
                }
            );
        }

        document.getElementById('laporan-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN...";

            try {
                const newReport = {
                    nama: document.getElementById('nama_program').value.toUpperCase(),
                    tarikh: document.getElementById('tarikh').value,
                    hari: document.getElementById('hari').value.toUpperCase(),
                    tempat: document.getElementById('tempat').value.toUpperCase(),
                    masa: document.getElementById('masa').value.toUpperCase(),
                    objektif: document.getElementById('objektif').value.toUpperCase(),
                    aktiviti: document.getElementById('aktiviti').value.toUpperCase(),
                    imej: base64Images,
                    timestamp: new Date().toISOString(),
                    uid: currentUser.uid
                };

                await addDoc(getCollectionRef(), newReport);
                alert("Laporan berjaya disimpan ke pangkalan data.");
                
                document.getElementById('laporan-form').reset();
                document.getElementById('preview-container').innerHTML = '';
                base64Images = [];
            } catch (err) {
                console.error("Save error:", err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="cloud-upload" class="mr-3 w-7 h-7"></i> Simpan Laporan`;
                lucide.createIcons();
            }
        });

        window.deleteReport = async (id) => {
            if (!currentUser) return;
            if (confirm("Padam rekod ini secara kekal?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'koko_reports', id));
                } catch (err) {
                    console.error("Delete error:", err);
                }
            }
        };

        window.switchView = (view) => {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById(view + '-view').classList.remove('hidden');
        };

        window.handleAdminLogin = () => {
            const id = prompt("ID PENTADBIR:");
            const pw = prompt("KATA LALUAN:");
            if (id === "admin123" && pw === "sekolah2024") switchView('admin');
            else alert("ID atau Kata Laluuan Salah.");
        };

        function renderAdminTable(data) {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            data.sort((a,b) => b.timestamp.localeCompare(a.timestamp)).forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50/30 transition text-sm";
                tr.innerHTML = `
                    <td class="p-6 font-bold text-slate-700">${item.tarikh}</td>
                    <td class="p-6 font-black text-blue-900 uppercase text-[11px]">${item.nama}</td>
                    <td class="p-6 uppercase text-xs text-slate-500">${item.tempat}</td>
                    <td class="p-6 text-center flex justify-center space-x-2">
                        <button onclick='generatePreview(${JSON.stringify(item)})' class="p-2 bg-blue-50 text-blue-800 rounded-lg"><i data-lucide="file-text" class="w-4 h-4"></i></button>
                        <button onclick="deleteReport('${item.id}')" class="p-2 bg-red-50 text-red-500 rounded-lg"><i data-lucide="trash" class="w-4 h-4"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            lucide.createIcons();
        }

        const imgInput = document.getElementById('gambar_upload');
        imgInput.addEventListener('change', (e) => {
            const preview = document.getElementById('preview-container');
            preview.innerHTML = '';
            base64Images = [];
            Array.from(e.target.files).slice(0, 4).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    base64Images.push(ev.target.result);
                    preview.innerHTML += `<img src="${ev.target.result}" class="w-full aspect-square object-cover rounded-xl border-2 border-slate-200">`;
                };
                reader.readAsDataURL(file);
            });
        });

        window.generatePreview = (report) => {
            const area = document.getElementById('printable-area');
            const gridCols = report.imej.length > 1 ? 'grid-cols-2' : 'grid-cols-1';
            area.innerHTML = `
                <div class="flex justify-between border-b-4 border-slate-900 pb-6 mb-8">
                    <img src="https://i.postimg.cc/SNmZtXqv/photo-2026-01-21-21-49-29.jpg" class="w-24 h-24">
                    <div class="text-right uppercase">
                        <h1 class="text-xl font-black">SMA AL-MAHADUL ISLAMI</h1>
                        <p class="text-[10px] text-slate-500 font-bold">Laporan Digital Projek: MITAJ</p>
                    </div>
                </div>
                <div class="bg-slate-50 p-6 rounded-2xl mb-8 uppercase text-sm border">
                    <p class="font-black text-blue-800 text-lg mb-2">${report.nama}</p>
                    <p class="text-slate-600">Tarikh: ${report.tarikh} (${report.hari}) | Masa: ${report.masa}</p>
                    <p class="text-slate-600">Tempat: ${report.tempat}</p>
                </div>
                <div class="space-y-6 uppercase text-sm">
                    <div><p class="font-black border-l-4 border-blue-800 pl-2 mb-2 text-blue-900">Objektif</p><p class="text-slate-700">${report.objektif}</p></div>
                    <div><p class="font-black border-l-4 border-blue-800 pl-2 mb-2 text-blue-900">Laporan Aktiviti</p><p class="whitespace-pre-line text-slate-700">${report.aktiviti}</p></div>
                    <div>
                        <p class="font-black border-l-4 border-blue-800 pl-2 mb-4 text-blue-900">Lampiran Bergambar</p>
                        <div class="grid ${gridCols} gap-4">
                            ${report.imej.map(img => `<img src="${img}" class="w-full h-64 object-cover rounded-xl shadow-sm border">`).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('print-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.closePrintModal = () => document.getElementById('print-modal').classList.add('hidden');
    </script>
    <script>lucide.createIcons();</script>
</body>
</html>
