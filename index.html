<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Kokurikulum Digital - SMA Al-Mahadul Islami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hidden { display: none; }
        .glass-nav { background: rgba(29, 78, 216, 0.95); backdrop-filter: blur(10px); }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #1d4ed8;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="glass-nav text-white shadow-xl sticky top-0 z-40 no-print">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="location.reload()">
                <img src="https://i.postimg.cc/SNmZtXqv/photo-2026-01-21-21-49-29.jpg" alt="Logo Sekolah" class="w-12 h-12 object-contain bg-white rounded-full p-1 shadow-md">
                <div class="leading-tight">
                    <span class="font-bold text-xl tracking-wide block text-white uppercase">SMA AL-MAHADUL ISLAMI</span>
                    <span class="text-xs text-blue-100 opacity-80 uppercase tracking-widest font-medium">TASEK JUNJUNG</span>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button onclick="window.switchView('dashboard')" class="text-sm font-bold hover:text-blue-200 transition uppercase tracking-wider">DASHBOARD</button>
                <button id="admin-login-btn" onclick="window.openLoginModal()" class="bg-white/10 border border-white/20 px-5 py-2 rounded-xl hover:bg-white/20 transition flex items-center space-x-2">
                    <i data-lucide="lock" class="w-4 h-4 text-blue-200"></i>
                    <span class="text-sm font-bold uppercase">ADMIN</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MODAL LOG MASUK CUSTOM -->
    <div id="login-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
            <div class="p-8">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="shield-check" class="w-8 h-8 text-blue-800"></i>
                </div>
                <h3 class="text-center text-xl font-black text-slate-900 mb-2 uppercase">LOG MASUK ADMIN</h3>
                <p class="text-center text-xs text-slate-500 mb-8 font-bold uppercase tracking-widest">Sila masukkan kelayakan anda</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">ID Pengguna</label>
                        <input type="text" id="admin-id" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition uppercase text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Kata Laluan</label>
                        <input type="password" id="admin-pw" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition text-sm font-bold">
                    </div>
                    <button onclick="window.submitLogin()" class="w-full bg-blue-800 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-900 transition mt-4 uppercase tracking-wider">MASUK SISTEM</button>
                    <button onclick="window.closeLoginModal()" class="w-full text-slate-400 font-bold py-2 text-xs uppercase hover:text-slate-600 transition">BATAL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mx-auto px-4 py-10">
        <div id="dashboard-view" class="max-w-4xl mx-auto">
            <div class="text-center mb-10 no-print">
                <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tight uppercase">LAPORAN PROGRAM KO-KURIKULUM</h1>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="bg-blue-800 p-1 no-print"></div> 
                <div class="p-8 md:p-12">
                    <form id="laporan-form" class="space-y-8">
                        <div class="space-y-6">
                            <div class="flex items-center space-x-2 text-blue-800 font-bold uppercase text-xs tracking-wider">
                                <i data-lucide="info" class="w-4 h-4"></i>
                                <span>MAKLUMAT ASAS PROGRAM</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Nama Program / Unit</label>
                                    <input type="text" id="nama_program" placeholder="CONTOH: KELAB ROBOTIK" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none uppercase text-sm focus:ring-2 focus:ring-blue-500 transition">
                                </div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Tarikh</label><input type="date" id="tarikh" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 transition"></div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Hari</label>
                                    <select id="hari" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase focus:ring-2 focus:ring-blue-500 transition">
                                        <option>ISNIN</option><option>SELASA</option><option>RABU</option><option>KHAMIS</option><option>JUMAAT</option><option>SABTU</option><option>AHAD</option>
                                    </select>
                                </div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Tempat</label><input type="text" id="tempat" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl uppercase text-sm focus:ring-2 focus:ring-blue-500 transition"></div>
                                <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Masa</label><input type="text" id="masa" placeholder="CONTOH: 2.00 - 4.00 PETANG" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl uppercase text-sm focus:ring-2 focus:ring-blue-500 transition"></div>
                            </div>
                        </div>

                        <div class="space-y-6 pt-4">
                            <div class="flex items-center space-x-2 text-blue-800 font-bold uppercase text-xs tracking-wider"><i data-lucide="align-left" class="w-4 h-4"></i><span>PERINCIAN</span></div>
                            <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Objektif</label><textarea id="objektif" rows="2" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase focus:ring-2 focus:ring-blue-500 transition"></textarea></div>
                            <div><label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Laporan Aktiviti</label><textarea id="aktiviti" rows="5" placeholder="NYATAKAN RINGKASAN AKTIVITI YANG DIJALANKAN..." class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm uppercase focus:ring-2 focus:ring-blue-500 transition"></textarea></div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2 uppercase">Gambar (Maksimum 4)</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-200 border-dashed rounded-xl bg-slate-50 hover:bg-slate-100 transition cursor-pointer relative">
                                    <div class="space-y-1 text-center">
                                        <i data-lucide="image" class="mx-auto h-12 w-12 text-slate-400"></i>
                                        <div class="flex text-sm text-slate-600">
                                            <label for="gambar_upload" class="relative cursor-pointer font-bold text-blue-700 uppercase"><span>Muat naik fail</span><input id="gambar_upload" type="file" class="sr-only" accept="image/*" multiple></label>
                                        </div>
                                    </div>
                                </div>
                                <div id="preview-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
                            </div>
                        </div>

                        <button type="submit" id="btn-submit" class="w-full bg-blue-800 text-white font-black py-5 rounded-xl shadow-lg flex justify-center items-center text-xl uppercase tracking-wide hover:bg-blue-900 transition active:scale-[0.98]">
                            <i data-lucide="cloud-upload" class="mr-3 w-7 h-7"></i> Simpan Laporan
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="admin-view" class="hidden max-w-6xl mx-auto">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="p-8 border-b flex flex-col md:flex-row justify-between items-center bg-slate-50/50 gap-4">
                    <div><h2 class="text-2xl font-black text-slate-900 uppercase">ARKIB LAPORAN DIGITAL</h2></div>
                    <button onclick="window.switchView('dashboard')" class="px-5 py-2.5 bg-white border rounded-lg font-bold uppercase text-xs hover:bg-slate-100 transition">Kembali</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="bg-slate-50 text-[10px] uppercase tracking-widest font-black"><th class="p-6">Tarikh</th><th class="p-6">Program</th><th class="p-6">Tempat</th><th class="p-6 text-center">Tindakan</th></tr></thead>
                        <tbody id="admin-table-body" class="divide-y"></tbody>
                    </table>
                </div>
                <div id="loading-table" class="text-center py-20 flex flex-col items-center justify-center space-y-3">
                    <div class="loader"></div>
                    <span class="uppercase text-xs font-bold text-slate-400 tracking-widest">Memuatkan data...</span>
                </div>
            </div>
        </div>
    </div>

    <div id="print-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50 no-print">
        <div class="bg-white w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl p-0 border border-slate-200">
            <div id="printable-area" class="bg-white p-12 leading-relaxed text-slate-900"></div>
            <div class="bg-slate-50 p-6 flex justify-end space-x-4 border-t sticky bottom-0">
                <button onclick="window.closePrintModal()" class="px-6 py-2.5 font-bold uppercase text-xs text-slate-500">Tutup</button>
                <button onclick="window.print()" class="px-8 py-3 bg-blue-800 text-white rounded-xl font-black uppercase text-sm tracking-wide">Cetak Laporan</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'laporan-koko-mitaj-web';

        let currentUser = null;
        let base64Images = [];
        let unsubscribeReports = null;

        // Penting: Daftarkan fungsi ke objek window supaya boleh diakses oleh HTML onclick
        window.openLoginModal = () => {
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('admin-id').focus();
        };

        window.closeLoginModal = () => {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('admin-id').value = '';
            document.getElementById('admin-pw').value = '';
        };

        window.submitLogin = () => {
            const id = document.getElementById('admin-id').value;
            const pw = document.getElementById('admin-pw').value;
            if (id === "admin123" && pw === "sekolah2024") {
                window.closeLoginModal();
                window.switchView('admin');
            } else {
                alert("ID atau Kata Laluan Salah.");
            }
        };

        window.switchView = (view) => {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            const targetView = document.getElementById(view + '-view');
            if (targetView) targetView.classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.closePrintModal = () => {
            document.getElementById('print-modal').classList.add('hidden');
        };

        // Authentication logic
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) { console.error("Auth Error:", error); }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) setupFirestoreListeners();
        });

        initAuth();

        function setupFirestoreListeners() {
            if (!currentUser) return;
            const reportsRef = collection(db, 'artifacts', appId, 'public', 'data', 'koko_reports');
            if (unsubscribeReports) unsubscribeReports();
            
            unsubscribeReports = onSnapshot(reportsRef, (snapshot) => {
                const reports = [];
                snapshot.forEach(doc => reports.push({ id: doc.id, ...doc.data() }));
                renderAdminTable(reports);
                document.getElementById('loading-table').classList.add('hidden');
            }, (err) => console.error("Snapshot error:", err));
        }

        // Form Submission
        document.getElementById('laporan-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return alert("Sila tunggu sistem bersedia...");
            
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerHTML = `<div class="loader mr-3"></div> MENYIMPAN...`;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'koko_reports'), {
                    nama: document.getElementById('nama_program').value.toUpperCase(),
                    tarikh: document.getElementById('tarikh').value,
                    hari: document.getElementById('hari').value.toUpperCase(),
                    tempat: document.getElementById('tempat').value.toUpperCase(),
                    masa: document.getElementById('masa').value.toUpperCase(),
                    objektif: document.getElementById('objektif').value.toUpperCase(),
                    aktiviti: document.getElementById('aktiviti').value.toUpperCase(),
                    imej: base64Images,
                    timestamp: new Date().toISOString(),
                    uid: currentUser.uid
                });
                alert("Laporan berjaya disimpan.");
                document.getElementById('laporan-form').reset();
                document.getElementById('preview-container').innerHTML = '';
                base64Images = [];
            } catch (err) { 
                console.error(err);
                alert("Gagal menyimpan data."); 
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="cloud-upload" class="mr-3 w-7 h-7"></i> Simpan Laporan`;
                lucide.createIcons();
            }
        });

        window.deleteReport = async (id) => {
            if (confirm("Padam rekod ini?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'koko_reports', id));
                } catch (err) { alert("Ralat memadam."); }
            }
        };

        function renderAdminTable(data) {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            data.sort((a,b) => (b.timestamp || "").localeCompare(a.timestamp || "")).forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50/30 transition text-sm";
                tr.innerHTML = `
                    <td class="p-6 font-bold text-slate-700">${item.tarikh}</td>
                    <td class="p-6 font-black text-blue-900 uppercase text-[11px]">${item.nama}</td>
                    <td class="p-6 uppercase text-xs text-slate-500">${item.tempat}</td>
                    <td class="p-6 text-center">
                        <div class="flex justify-center space-x-2">
                            <button onclick='window.generatePreview(${JSON.stringify(item)})' class="p-2 bg-blue-50 text-blue-800 rounded-lg"><i data-lucide="file-text" class="w-4 h-4"></i></button>
                            <button onclick="window.deleteReport('${item.id}')" class="p-2 bg-red-50 text-red-500 rounded-lg"><i data-lucide="trash" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            lucide.createIcons();
        }

        window.generatePreview = (report) => {
            const area = document.getElementById('printable-area');
            area.innerHTML = `
                <div class="flex justify-between border-b-4 border-slate-900 pb-6 mb-8 uppercase">
                    <img src="https://i.postimg.cc/SNmZtXqv/photo-2026-01-21-21-49-29.jpg" class="w-24 h-24">
                    <div class="text-right">
                        <h1 class="text-xl font-black">SMA AL-MAHADUL ISLAMI</h1>
                        <p class="text-[10px] text-slate-500 font-bold">Laporan Digital Projek: MITAJ</p>
                    </div>
                </div>
                <div class="bg-slate-50 p-6 rounded-2xl mb-8 uppercase text-sm border">
                    <p class="font-black text-blue-800 text-lg mb-2">${report.nama}</p>
                    <p class="text-slate-600 font-bold">Tarikh: ${report.tarikh} | Tempat: ${report.tempat}</p>
                </div>
                <div class="space-y-6 uppercase text-sm">
                    <div><p class="font-black border-l-4 border-blue-800 pl-2 mb-2">OBJEKTIF</p><p class="text-slate-700">${report.objektif}</p></div>
                    <div><p class="font-black border-l-4 border-blue-800 pl-2 mb-2">LAPORAN AKTIVITI</p><p class="whitespace-pre-line text-slate-700">${report.aktiviti}</p></div>
                    <div class="grid grid-cols-2 gap-4">
                        ${(report.imej || []).map(img => `<img src="${img}" class="w-full h-48 object-cover rounded-xl border">`).join('')}
                    </div>
                </div>
            `;
            document.getElementById('print-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        // Handling Images
        document.getElementById('gambar_upload').addEventListener('change', (e) => {
            const preview = document.getElementById('preview-container');
            preview.innerHTML = '';
            base64Images = [];
            Array.from(e.target.files).slice(0, 4).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    base64Images.push(ev.target.result);
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.className = "w-full aspect-square object-cover rounded-xl border-2 border-slate-200";
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Initialize Lucide Icons
        window.addEventListener('DOMContentLoaded', () => lucide.createIcons());
    </script>
</body>
</html>
